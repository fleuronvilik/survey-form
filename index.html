<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="How are we useful to students in their leisure time ?">
    <title>Responsive Web Design 2</title>
  </head>
  <body>
    <h1 id="title">Students Survey</h1>
    <p id="description">Un formulaire Web : deuxi√®me projet pour <a href="https://freecodecamp.org">freecodecamp.org</a></p>
    <form id="survey-form">
      <section>
        <div>
          <fieldset>
            <legend>Gender</legend>
          	<label for="M"><input type="radio" id="M" name="gender" value="m">Man</label></li>
          	<label for="W"><input type="radio" id="W" name="gender" value="f">Woman</label></li>
          </fieldset>
          <p><label id="name-label">Name : <input type="text" id= "name" placeholder="John Doe" required></label></p>
          <p><label id="email-label">E-mail : <input type="email" id="email" placeholder="johndoe@gee-mail.com" required></label></p>
          <p><label id="number-label">Age : <input type="number" id="number" placeholder="More than 13" min=13 max="20"></label></p>
          <div>
            <label for="dropdown">How often do you smoke ?</label>
            <select id="dropdown">
              <option>Heavy</option>
              <option>Regularly</option>
              <option>Occasionally</option>
              <option>Never</option>
            </select>
          </div>
        </div>
        <fieldset>
          <legend>Clubs</legend>
          <ul>
            <li><label for="com"><input type="checkbox" name="clubs" id="com" value="sd"> Speech and Debate</label></li>
            <li><label for="music"><input type="checkbox" name="clubs" id="music" value="music"> Choir, Band and Orchestra</label></li>
            <li><label for="red-cross"><input type="checkbox" name="clubs" id="red-cross" value="red-cross"> Red Cross</label></li>
            <li><label for="bb"><input type="checkbox" name="clubs" id="bb" value="best-buddies"> Best Buddies</label></li>
            <li><label for="languages"><input type="checkbox" name="clubs" id="languages" value="languages"> Languages Club</label></li>
            <li><label><input type="checkbox" name="clubs" value="nhs"> National Honors Society</label></li>
            <li><label for="stage"><input type="checkbox" name="clubs" id="stage" value="stage"> Drama/Theater</label></li>
            <li><label for="gov"><input type="checkbox" name="clubs" id="gov" value="gov"> Student Government</label></li>
            <li><label for="chess"><input type="checkbox" name="clubs" id="chess" value="key"> Key Club</label></li>
            <li><label for="dance"><input type="checkbox" name="clubs" id="dance" value="dance"> Dance Groups</label></li>
          </ul>
        </fieldset>
        <div>
          <label for="textarea">Additional Comments</textarea>
          <textarea id="textarea" size="100"></textarea>
        </div>
      </section>
      <button id="submit" type="submit">Submit</submit>
    </form>
  </body>
</html>
